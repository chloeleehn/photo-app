AWSTemplateFormatVersion: "2010-09-09"
Description: "Photo Album Infrastructure Stack"

Resources:
  # S3 BUCKET — FRONTEND (HOSTED WEBSITE)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${FrontendBucket.Arn}/*"

  # S3 BUCKET — STORAGE
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  StorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StorageBucket
      PolicyDocument:
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${StorageBucket.Arn}/*"

  # LAMBDA ROLE
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonRekognitionFullAccess

  # LAMBDA FUNCTIONS (LF1 + LF2)
  Lambda1:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: LF1
      Handler: index.handler
      Runtime: nodejs18.x
      Role: !GetAtt LambdaRole.Arn
      Code:
        ZipFile: |
          exports.handler = async () => {
            return { statusCode: 200, body: "LF1 CF OK" };
          };

  Lambda2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: LF2
      Handler: index.handler
      Runtime: nodejs18.x
      Role: !GetAtt LambdaRole.Arn
      Code:
        ZipFile: |
          exports.handler = async () => {
            return { statusCode: 200, body: "LF2 CF OK" };
          };

  # LAMBDA PERMISSIONS FOR API GATEWAY
  Lambda1Permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Lambda1
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*"

  Lambda2Permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Lambda2
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*"

  # API GATEWAY
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: PhotoAPI
      BinaryMediaTypes:
        - "image/jpeg"
        - "image/png"
        - "*/*"

  # /upload RESOURCE
  ApiResourceUpload:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: upload

  # /upload/{bucket} RESOURCE
  ApiResourceBucket:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !Ref ApiResourceUpload
      PathPart: "{bucket}"

  # /upload/{bucket}/{filename} RESOURCE
  ApiResourceFilename:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !Ref ApiResourceBucket
      PathPart: "{filename}"

  # PUT METHOD FOR UPLOAD
  ApiUploadPutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResourceFilename
      HttpMethod: PUT
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.bucket: true
        method.request.path.filename: true
        method.request.header.Content-Type: false
        method.request.header.x-amz-meta-customLabels: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Lambda1.Arn}/invocations"
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # GET METHOD FOR /upload
  ApiUploadGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResourceUpload
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Lambda2.Arn}/invocations"
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS METHOD FOR CORS (PUT)
  ApiUploadOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResourceFilename
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-meta-customLabels'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API DEPLOYMENT
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiUploadPutMethod
      - ApiUploadGetMethod
      - ApiUploadOptionsMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: dev

Outputs:
  FrontendURL:
    Description: "Public Website URL"
    Value: !Sub "http://${FrontendBucket}.s3-website-${AWS::Region}.amazonaws.com"

  StorageBucketName:
    Description: "Storage Bucket Name"
    Value: !Ref StorageBucket

  ApiEndpoint:
    Description: "API Gateway Endpoint"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/dev"

  Lambda1Name:
    Description: "Lambda Function 1 Name"
    Value: !Ref Lambda1

  Lambda2Name:
    Description: "Lambda Function 2 Name"
    Value: !Ref Lambda2
